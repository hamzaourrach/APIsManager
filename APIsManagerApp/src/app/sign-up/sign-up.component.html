<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <!-- Authentication card start -->
              <div class="signup-card card-block auth-body mr-auto ml-auto">
                  <form class="md-float-material" #signUpForm="ngForm" (ngSubmit)="signup(signUpForm)">
                      <div class="text-center">
                          <img src="assets/images/auth/logo-dark.png" alt="logo.png">
                      </div>
                      <div class="auth-box">
                          <div class="row m-b-20">
                              <div class="col-md-12">
                                  <h3 class="text-center txt-primary">Sign up. It is fast and easy.</h3>
                              </div>
                          </div>
                          <hr/>
                          <div class="input-group">
                              <input type="text" id="email" name="email" [(ngModel)]="user.email"
                              class="form-control" required placeholder="Your Email Address">
                              <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                            <input type="text" id="fullname" name="fullname" [(ngModel)]="user.fullName"
                            class="form-control" placeholder="Your Full Name" required>
                            <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                              <input type="password" id="password" name="password" [(ngModel)]="user.password"
                              class="form-control" required placeholder="Choose Password">
                              <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                              <input type="password" class="form-control" placeholder="Confirm Password">
                              <span class="md-line"></span>
                          </div>
                          <div class="row m-t-30">
                              <div class="col-md-12">
                                  <button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" type="submit" [disabled]="!signUpForm.valid">Sign up now.</button>
                              </div>
                          </div>
                          <hr/>
                          <div class="row">
                              <div class="col-md-10">
                                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                  <p class="text-inverse text-left">You have an account <a href="login"><b>SIgn In</b></a> </p>
                              </div>
                              <div class="col-md-2">
                                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                              </div>
                          </div>
                      </div>
                  </form>
                  <!-- end of form -->
              </div>
              <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
