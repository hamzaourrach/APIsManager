<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
      <!-- Container-fluid starts -->
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                  <!-- Authentication card start -->
                  <div class="login-card card-block auth-body mr-auto ml-auto">

                      <form class="md-float-material" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                          <div class="text-center">
                              <img src="assets/images/auth/logo-dark.png" alt="logo.png">
                          </div>
                          <div class="auth-box">
                              <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
                              <div class="row m-b-20">
                                  <div class="col-md-12">
                                      <h3 class="text-left txt-primary">Sign In</h3>
                                  </div>
                              </div>
                              <hr/>
                              <div class="input-group">
                                  <input type="email" id="email" name="email" [(ngModel)]="credentials.email"
                                  class="form-control" placeholder="Your Email Adress" required>
                                  <span class="md-line"></span>
                              </div>
                              <div class="input-group">
                                  <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
                                  class="form-control" placeholder="Your Password" required>
                                  <span class="md-line"></span>
                              </div>
                              <div class="row m-t-30">
                                  <div class="col-md-12">
                                      <button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" type="submit" [disabled]="!loginForm.valid">Sign in</button>
                                  </div>
                              </div>
                              <hr/>
                              <div class="row">
                                  <div class="col-md-10">
                                      <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                      <p class="text-inverse text-left"><b>You Don't have an account <a href="signup">Sign Up</a></b> </p>
                                  </div>
                                  <div class="col-md-2">
                                      <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                                  </div>
                              </div>

                          </div>
                      </form>
                      <!-- end of form -->
                  </div>
                  <!-- Authentication card end -->
              </div>
              <!-- end of col-sm-12 -->
          </div>
          <!-- end of row -->
      </div>
      <!-- end of container-fluid -->
  </section>
